mock_travis:
  mock_config: fedora-26-x86_64
  packages_buildrequires_git: UnitedRPMs/VirtualBox-kmod
sudo: required
services:
  - docker
script:
  - wget -q https://github.com/paulcarroty/mock-travis/releases/download/stable/mock-travis 
    && chmod +x mock-travis 
    && ./mock-travis
before_deploy:
  - docker cp mock-build:/var/tmp/birudo/ /tmp/
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "/tmp/birudo/RPM/*rpm"
  skip_cleanup: true
  overwrite: true
  on:
    repo: UnitedRPMs/travis-rpm-builder
    tags: true
